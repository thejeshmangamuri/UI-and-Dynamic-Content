<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>UI and Dynamic Content</title>
</head>
<body>
    <main>
        <!-- <img src="/img/logo.png" alt="logo"> -->
        <div id="masthead">
            <img src="/img/logo.png" alt="masthead-image">
            <h1>BUY</h1>
            <h2>GROCERIES</h2>
            <h4>What do you need to buy today?</h4>
        </div>
        <div id="grocery-input">
            <input id="input" type="text" name="input" value="Type your items here">
            <br>
            <button id="button" type="button">ADD TO LIST</button>
            <ul id="items"></ul>
            <p id="feedback"></p>
        </div>
        <footer id="footer">
            <a href="https://www.instagram.com/"><img src="img/Instagram-icon.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/"><img src="img/facebook-icon.png" alt="Facebook"> </a>
            <a href="https://www.linkedin.com/"><img src="img/linkedin-icon.png" alt="Linkedin"> </a>
        </footer>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
